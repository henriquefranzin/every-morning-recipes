<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/styles.css">

        <title>A new recipe every day</title>
    </head>

    <body>
        <header class="header wrapper">
            <h1 class="header-title"> Every morning recipes</h1>

            <div class="social-media">

                <p class="social-media-label">Follow us on</p>

                <ul class="social-media-list">

                    <li class="social-media-item">
                        <a class="social-media-link" href="https://instagram.com" target="_blank">
                            <img src="./assets/icons/instagram.svg" alt="Instagram-icon">
                        </a>
                    </li>

                    <li class="social-media-item">
                        <a class="social-media-link" href="https://facebook.com" target="_blank">
                            <img src="./assets/icons/facebook.svg" alt="Facebook-icon">
                        </a>
                    </li>

                    <li class="social-media-item">
                        <a class="social-media-link" href="https://youtube.com" target="_blank">
                            <img src="./assets/icons/youtube.svg" alt="Youtube-icon">
                        </a>
                    </li>

                </ul>
            </div>
        </header>
        <main>
            <section class="wrapper grid grid-col-2">
                <article class="card-highlight overlay overlay-yellow">
                    ::before
                    <img class="card-highlight-image" src="./assets/images/scrambled-eggs-with-toast.jpg" alt="Scrambled eggs with toast">

                    <div class="overlay"></div>
                    <div class="card-highlight-info">
                        <h2>
                            <a class="card-highlight-title" href="/scrambled-eggs-with-toast">
                                Scrambled eggs with toast
                            </a>
                        </h2>

                        <p class="author">
                            <img class="author-image" src="./assets/images/alex-von-braun.jpg" alt="Alex Von Braun">

                            <em>by <a class="author-link" href="/alex-von-braun">alexvonbraun</a></em>
                        </p>
                    </div>
                </article>

                <article class="card-highlight overlay overlay-red">
                    ::before
                    <img class="card-highlight-image" src="./assets/images/cereal-lake.jpg" alt="Cereal">

                    <div class="overlay"></div>
                    <div class="card-highlight-info">
                        <h2 >
                            <a class="card-highlight-title" href="/cereal">
                                Cereal
                            </a>
                        </h2>

                        <p class="author">
                            <img class="author-image" src="./assets/images/julia-vivec.jpg" alt="Julia Vivec">

                            <em>by <a class="author-link" href="/julia-vivec">julia-vivec</a></em>
                        </p>
                    </div>
                </article>
            </section>

            <section class="wrapper grid grid-col-2">

            <article class="card">
                <img class="card-image" src="./assets/images/honey-king-pancakes.jpg" alt="Honey king pancakes">

                <div class="card-info">
                    <h2 class="card-title">
                        <a  href="/recipes/honey-king-pancakes">Honey king pancakes</a>
                    </h2>

                    <p class="author">
                        <img class="author-image" src="./assets/images/alex-von-braun.jpg" alt="Alex Von Braun">

                        <em>by <a class="author-link" href="/alex-von-braun">alexvonbraun</a></em>
                    </p>
                </div>
            </article>

            <article class="card">
                <img class="card-image" src="./assets/images/banana-cookies-with-oats-and-honey.jpg" alt="banana-cookies-with-oats-and-honey">

                <div class="card-info">
                    <h2 class="card-title">
                        <a  href="/recipes/banana-cookies-with-oats-and-honey">banana-cookies-with-oats-and-honey</a>
                    </h2>

                    <p class="author">
                        <img class="author-image" src="./assets/images/nicola-newman.jpg" alt="nicola_newman">

                        <em>by <a class="author-link" href="/nicola-newman">nicola_newman</a></em>
                    </p>
                </div>
            </article>
            </section>
        </main>
    </body>
</html>
    </html>
